{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block body %}

<!-- Particles Background -->
<div id="particles-js" style="position: absolute; width: 100%; height: 100vh; z-index: -1;"></div>

<!-- Hero Section -->
<section class="min-vh-100 d-flex align-items-center text-white" style="position: relative; z-index: 1;">
  <div class="container text-center">
    <div class="row justify-content-center">

      <!-- Left Column: Intro Text -->
      <div class="col-md-6">
        <h1 class="fw-bold" style="color: #00aaff;">Hi There,</h1>
        <h1 class="fw-bold" style="color: #00aaff;">I'm Akshit Verma</span></h1>
        <p style="color: #00aaff;">I Build Things with Code | Data + APIs + Automation</p>

        <a href="/about" class="btn btn-warning btn-lg rounded-pill mt-3">About Me <i class="bi bi-arrow-down"></i></a>

        <!-- Social Links -->
        <div class="mt-4">
          <a href="https://www.linkedin.com/in/akshit-verma-aa4ab326b/" class="text-dark fs-4 mx-2"><i class="bi bi-linkedin"></i></a>
          <a href="https://github.com/akshitverse" class="text-dark fs-4 mx-2"><i class="bi bi-github"></i></a>
          <a href="/contact" class="text-dark fs-4 mx-2"><i class="bi bi-envelope-fill"></i></a>

        </div>
      </div>

      <!-- Right Column: Avatar Image -->
      <div class="col-md-4">
        <img src="/static/img/me.jpg" class="img-fluid rounded shadow" style="max-height: 300px; border-radius: 20px; object-fit: cover;" alt="Akshit Avatar">
      </div>
    </div>
  </div>
</section>

{% endblock body %}
